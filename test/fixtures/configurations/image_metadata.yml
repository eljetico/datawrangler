image_metadata:
  sheets:
    images:
      information:
        description: 'Example configuration to handle a single sheet of image metadata'
      ignore_rows: [2]
      key_fields:
        -
          'file name'
        -
          'format'
      fields:
        'file name':
          aliases:
            - 'filename'
          validators:
            -
              validator: CharacterLength
              options:
                min: 3
                max: 255
        'format':
          processors:
            -
              conformer: MappedValue
              options:
                map:
                  'JPG': ['jpeg', 'jpg']
                  'PNG': ['png']
                  'TIFF': ['tiff', 'tif']
                  'PSD': ['psd']
        'title':
          aliases:
            - headline
          validators:
            -
              validator: CharacterLength
              options:
                min: 1
                max: 64
        'caption':
          required_header: false
          aliases:
            - description
          validators:
            -
              validator: CharacterLength
              options:
                min: 1
                max: 2000
        'keywords':
          processors:
            -
              transformer: SplitString
              options:
                separator: ',;|'
          validators:
            -
              validator: TokenList
              options:
                min: 1
                max: 3
